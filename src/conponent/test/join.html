<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/testcss.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class='box'>
            <div class='wave -one'></div>
            <div class='wave -two'></div>
            <div class='wave -three'></div>
            <div class='title'>Welcome!</div>
            <div class="additional-text"> 
                <p>Enter your details</p>
                <p>and start journey with us</p>
            </div>
        </div>

        <div class="login">
            <img id="logo" src="#" alt="logo">
            <h1 style="font-size: 50px;">Sign Up</h1>
            <p id="p1">Welcome & Join us by creating a free account !</p>
            
            <div class="sns">
                <button><img src="google.png" alt="google"></button>
                <button><img src="facebook.png" alt="facebook"></button>
                <button><img src="twitter.png" alt="twitter"></button>
            </div>
            <br><br>
            
            <div class="line">
                <div class="line-segment"></div>
                <span>OR</span>
                <div class="line-segment"></div>
            </div>
            
            <br>
            <form>
                <div class="first_name_container">
                    <label class="first_name" id="first_n" for="fname">First name</label><br>
                    <input type="text" id="lname" name="fname"><br>

                    <label class="first_name" for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    
                    <label class="first_name" for="lname">Password</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    
                    <label class="first_name" for="lname">Confirm Password</label><br>
                    <input type="text" id="lname" name="lname"><br>
                </div>
            </form>

            <div class="checkbox">
                <input type="checkbox" id="agree" name="agree" value="policy"/>
                <label id="check" style="color: rgb(150,150,150);" for="agree">
                    By creating an account you agree to our <a href="#">Privacy Policy</a></label>
            </div>
            <br>
            <button id="account">Create Account</button>

            <p id="sign">Already have an account? <a href="#">Sign in</a> </p>
        </div>
        
    </div>
</body>
</html>
